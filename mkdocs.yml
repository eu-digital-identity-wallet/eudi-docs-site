site_name: European Digital Identity
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.top
    - toc.integrate
    - toc.follow
  logo: assets/logo_eudi_white.svg
  favicon: assets/favicon.ico

extra_css:
  - css/extra.css

markdown_extensions:
  - footnotes
  - sane_lists
  - tables

site_url: https://eu-digital-identity-wallet.github.io
repo_url: https://github.com/eu-digital-identity-wallet/eudi-doc-developers-hub-site
repo_name: eu-digital-identity-wallet/eudi-doc-developers-hub-site

